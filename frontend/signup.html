<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Mock Interview</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <div class="auth-container">
    
    <div class="brand-title">Create Account</div>
    <p class="page-subtitle">Start your journey to interview success.</p>

    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" id="email" placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Set Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="btn-submit" onclick="signup()">Sign Up</button>

    <div id="msg" class="msg-box"></div>

    <div class="auth-footer">
      Already have an account? <a href="index.html">Log in</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
